<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>DTD</title>
	
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body>
	<div id = "game">
		<div id = "page-mainmenu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-resume-game">New&nbsp;Game</button></li>
        <li><button hidden="hidden" id = "id-refresh">New&nbsp;Game</button></li>
        <li><button id = "id-config">Configuration</button></li>
        <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-about">About</button></li>
			</ul>
		</div>
		<div id = "page-game" class = "screen">
			<canvas id = "canvas-main" width = "800" height = "600"></canvas>
		</div>
		<div id = "page-highscores" class = "screen">
			<h1>High Scores</h1>
			<div id="creeps-div">
				<h3>Creeps Killed</h3>
				<ol id = "creep-scores-list">
				</ol>
			</div>
			<div id="tower-div">
				<h3>Total Tower Value</h3>
				<ol id = "tower-scores-list">
				</ol>
			</div>
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
    <div id = "page-config" class = "screen">
			<h1>Configuration</h1>
			<ol id = "key-bindings-list">
			</ol>
			<ul class = "menu">
				<li><button id = "id-config-back">Back</button></li>
			</ul>
		</div>
		<div id = "page-about" class = "screen">
			<h1>About</h1>
			<p>Developed by Austin Stoker and Kendall Spackman
         using code samples by Dean Mathias.<br/>
				 Sound effects from soundbible.com and soundimage.org.
			   Images by Silviu Ploisteanu (www.HireFreelanceArtist.com).
				 Sound icons from iconfinder.com.</p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
		</div>
	</div>
	
	<script>
      DTD = {
			pages : {},
			images : {},
			sounds : {},

			status : {
				preloadRequest : 0,
				preloadComplete : 0
			}
		};
	</script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src = "scripts/modernizr.js"></script>
	<script src = "scripts/loader.js"></script>
</body>
</html>
